<div class="container">
  <div class="title">
    <h2 mat-dialog-title>{{data.title}}</h2>
  </div>
  <mat-dialog-content>
    <div class="message">
      <p>{{data.message}}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Eliminar</button>
  </mat-dialog-actions>
</div>
